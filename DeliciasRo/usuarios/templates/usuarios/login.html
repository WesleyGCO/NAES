{% extends "paginas/modelo.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="text-center mb-3">
            <img src="{% static 'img/logo delicias.png' %}" width="200" alt="Logo" class="img-fluid"
                style="max-width: 100%; height: auto;">
        </div>
        <h3>Autenticação</h3>
        <hr>

        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center">
                <a href="{% url 'registrar-usuario' %}" class="btn btn-secondary text-left mt-3">Registrar</a>
                <button type="submit" class="btn btn-primary mt-3">Entrar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
